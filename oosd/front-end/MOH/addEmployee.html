<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>MOH</title>

    <link rel="stylesheet" href="../styles/background.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="addEmployee.css" />
    <script>
      function toggle(x) {
        if (x == 0) {
          document.getElementById("togglepart").style.display = "block";
        } else {
          document.getElementById("togglepart").style.display = "none";
          return;
        }
      }
    </script>
  </head>
  <body>
    <ul>
      <li>
        <a style="background-color: rgba(17, 17, 17, 0.78);" href="MOHhome.html"
          >BACK</a
        >
      </li>
    </ul>
    <br /><br />
    <div id="div1" style="max-width: 325px;">
      <center><h1>ADD EMPLOYEE</h1></center>
      <form>
        <div id="tooglepart1">
          <input id="name" type="text" name="Weight1" placeholder="Name" />
        </div>
        <div id="tooglepart2">
          <input
            id="id"
            type="number"
            name="Weight2"
            placeholder="Employee ID"
          />
        </div>
        <div id="tooglepart3">
          <input
            id="salid"
            type="number"
            name="Weight3"
            placeholder="Salary-ID"
          />
        </div>
        <div id="togglepart4">
          <input
            id="dob"
            type="text"
            name="Bill4"
            placeholder="Year/Month/Date"
          />
        </div>
        <div id="togglepart5">
          <div class="box">
            <select id="selection">
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
        </div>
        <div id="togglepart6">
          <input
            id="emtype"
            type="number"
            name="Bill5"
            placeholder="Employee Type"
          />
        </div>
        <div id="sub">
          <input type="submit" value="SUBMIT" onclick="submitEmployee()" />
        </div>
      </form>
    </div>
    <div class="footer">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-google"></a>
    </div>
    <script src="addEmployee.js"></script>
  </body>
</html>
