
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" type="image/png" href="images/logo_header3.svg" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Clerk Inferface</title>
    
    <link rel="stylesheet" href="styles/background.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/clerk.css">
    <script>
        function toggle(x){
            if (x==0){
                document.getElementById("togglepart").style.display="block";
            }else{
                document.getElementById("togglepart").style.display="none";
                return;
            }
        }
    </script>
    
  </head>
  <body>
    <ul>
      <li><a style="background-color:rgba(17, 17, 17, 0.78)">Garbage In</a></li>
      <li><a>Garbage Out</a></li>
      <li><a>Compost Production</a></li>
      <li><a>Settings  <i class="arrow down"></i></a>
        <ul>
            <li><a href="">Change Password</a></li>
            <li><a href="">Log Out</a></li>
        </ul>
      </li>

    </ul>
    <br><br>
    <div id="div1" style="max-width:325px">
        <center><h1>Garbage In</h1></center>
      <form action="" target="_self" >
          <center>
          <div class ="radio-group">
              <label class="radio">
                <input type='radio' value ='billedg' name="garbage" onclick="toggle(0)" checked>
                Billed
                <span></span>
            </label>
            <label class="radio">
                <input type='radio' value ='unbilledg' name="garbage" onclick="toggle(1)">
                Unbilled
                <span></span>
            </label>
          </div>
        </center>
          <br>
            <label for="gtype" style="font-family:arial; color:white;">Garbage Type</label>
            <div class="box">
            <select>
                <option value="gtype">Degradable</option>
                <option value="gtype">Non-Degradable</option>

            </select>
            </div>

            <label for="mass" style="font-family:arial; color:white;">Weight</label>
            <input type="number" id="mass" name="Weight" placeholder="kg">
            <div id="togglepart">
            <label for="bill" style="font-family:arial; color:white;">Bill Amount</label>
            <input type="number" id="bill" name="Bill" placeholder="Rs.">
            </div>
            <input type="submit" value="submit">
            
      </form>
     
    </div>
    <div class="footer">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-google"></a>
      <!--img src="images/logo.png" class="fa"-->
    </div>
  </body>
</html>
